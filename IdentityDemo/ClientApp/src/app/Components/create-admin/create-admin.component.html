<div class="fab-container">
  <button mat-fab color="primary" (click)="onSave()">
    <mat-icon aria-hidden="false" aria-label="Save">save</mat-icon>
  </button>

  <mat-card *ngIf="applicationUser">
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput [(ngModel)]="applicationUser.username" placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="applicationUser.name" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="applicationUser.email" placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" [(ngModel)]="applicationUser.password" placeholder="Password">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" [(ngModel)]="applicationUser.passwordRepeat" placeholder="Password Repeat">
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

</div>
