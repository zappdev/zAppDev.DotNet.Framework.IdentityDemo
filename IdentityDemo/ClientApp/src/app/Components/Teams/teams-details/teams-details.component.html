<div class="fab-container">
  <button mat-fab color="primary" (click)="onSave()">
    <mat-icon aria-hidden="false" aria-label="Save">save</mat-icon>
  </button>

  <mat-card *ngIf="team">
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput [(ngModel)]="team.name" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="team.founded" placeholder="Founded">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="team.city" placeholder="City">
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

</div>
