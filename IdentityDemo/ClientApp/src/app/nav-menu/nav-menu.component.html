<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>IDentity Demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Players</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/teams"]'>Teams</a>
          </li>
          <li *ngIf="isLoggedOut" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/signIn"]'>Sign In</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]='["link-active"]'>
            <button mat-fab color="primary" (click)="signOut()">
              <mat-icon aria-hidden="false" aria-label="Log In">input</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
